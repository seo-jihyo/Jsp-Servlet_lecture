<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Session Login /  jQuery validation </title>
	<!-- CDN -->
<script  src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script defer="defer" type="text/javascript">
		/* $(document).ready( function(){ */
		$( function(){
			$("#btnSubmit").click( function(){
					if( $("#uid").val() == "" ) {
						alert('id 는 반드시 입력해 주세요');
						$("#uid").focus();
						return false;
					} else if( $("#pwd").val() == "" ) {
						alert('pwd 꼭 입력해~~~');
						$("#pwd").focus();
						return false;
					} else {
						$('#frm').submit();
					}
			});
		});
</script>

</head>
<body>
	<form action="ex07_sessionResult.jsp"  method="get"  id="frm">
		User ID : <input type="text" name="uid"  id="uid" size="10" placeholder="user id input">
		PWD : <input placeholder="password input " type="password" name="pwd"  id="pwd"  size="10" ><br><br>
		<input type="submit" value="전송"  id="btnSubmit"> &nbsp;&nbsp;
		<input type="reset" value="취소"  >
	</form>
</body>
</html>
